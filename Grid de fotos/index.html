<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Galeria com CSS Grid</title>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="https://pbs.twimg.com/profile_images/1668985526626525197/63sAC4pz_400x400.jpg" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTry19uAh9ENS2QEyaCcUWXWpUWzi4Zcqukag&s" alt="Gallery image 2" class="gallery__img">
            </figure>
       
            <figure class="gallery__item gallery__item--3">
                <img src="https://yt3.googleusercontent.com/ytc/AIdro_me9KPjpKe4POapcn0mk8_gAzWpSX-APY5hK0zu0-sfARXc=s900-c-k-c0x00ffffff-no-rj" alt="Gallery image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="https://lncimg.lance.com.br/cdn-cgi/image/width=828,quality=75,fit=pad,format=webp/uploads/2024/09/escudo-do-gremio-aspect-ratio-512-320.jpg" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="https://www.eccobandeiras.com.br/image/cache/catalog/antigas/data/esportivas/rs%20gr-1111x740.jpg" alt="Gallery image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHYN2k54ZMOUODZ9U-bRhoY6BdEB_IlvElzQ&s" alt="Gallery image 6" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--7">
                <img src="https://portalpalotina.com.br/wp-content/uploads/2024/06/gremio.jpg" alt="Gallery image 7" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--8">
                <img src="https://3.bp.blogspot.com/-QDlc9I9svMs/VOtZyIbExaI/AAAAAAAAEkk/0dGvfEQuyHI/s1600/DSCF7733.JPG" alt="Gallery image 8" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--9">
                <img src="https://lncimg.lance.com.br/uploads/2024/09/Arena-do-Gremio-scaled-aspect-ratio-512-320-1.jpg" alt="Gallery image 9" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--10">
                <img src="https://www.gremio.net/assets/img/bg/og-default.jpg" alt="Gallery image 10" class="gallery__img">
            </figure>
        </div>
    </div>
</body>
</html>
